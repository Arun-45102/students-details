<div class="students-record">
  <form>
    <div class="mb-3 row">
      <label> Filter Text </label>
      <div class="col-xs-3 col-sm-auto">
        <input type="text" class="form-control" [formControl]="filter" />
      </div>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Country</th>
        <th>Physics</th>
        <th>Chemistry</th>
        <th>Maths</th>
        <th>Computer</th>
      </tr>
    </thead>
    <tbody>
      @for(student of students; track student.name; let i = $index) {
      <tr>
        <td>{{ i + 1 }}</td>
        <td>
          <ngb-highlight
            [result]="student.name"
            [term]="filter.value"
          ></ngb-highlight>
          <!-- {{ student.name }} -->
        </td>
        <td>
          <img
            [src]="student.studentImage"
            class="me-2"
            width="20"
            height="20"
          />
          <ngb-highlight
            [result]="student.country"
            [term]="filter.value"
          ></ngb-highlight>
          <!-- {{ student.country }} -->
        </td>
        <td>
          <ngb-highlight
            [result]="student.physics"
            [term]="filter.value"
          ></ngb-highlight>
          <!-- {{ student.physics }} -->
        </td>
        <td>
          <ngb-highlight
            [result]="student.chemistry"
            [term]="filter.value"
          ></ngb-highlight>
          <!-- {{ student.chemistry }} -->
        </td>
        <td>
          <ngb-highlight
            [result]="student.maths"
            [term]="filter.value"
          ></ngb-highlight>
          <!-- {{ student.maths }} -->
        </td>
        <td>
          <ngb-highlight
            [result]="student.computer"
            [term]="filter.value"
          ></ngb-highlight>
          <!-- {{ student.computer }} -->
        </td>
      </tr>
      } @empty {
      <tr>
        No Records to show
      </tr>
      }
    </tbody>
  </table>
</div>

<router-outlet />
